{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block styles %}

    {% endblock styles %}

    <title>{% block page_title %}{% endblock page_title %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info" dir="rtl">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'icons/book.png' %}" alt="" height="30"
                     class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand mx-3" href="#"> KetabYar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'book_list' %}">Home</a>
                    <a class="nav-link" href="{% url 'book_create' %}"> Add new book </a>
                </div>
            </div>
            <div class="mx-2 text-white">
                {% if user.is_authenticated %}
                    Welcom {{ user.username|capfirst }} | <a class="link-light text-decoration-none" href="{% url 'logout' %}">Exit</a></div>
                {% else %}
                    <a href="{% url 'login' %}">login</a> | <a href="{% url 'signup' %}">signup</a>
                {% endif %}
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
</body>
</html>
